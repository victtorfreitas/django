{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'style/css/main.css'%}">
    <title>{% block title %} {% endblock title %}</title>
</head>

<body>

    <div class="container">
        <div class="header sticky-top">
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">{{perfil_logado.nome}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <h3 class="text-muted">ConnectedIn</h3>
        </div>
        <div class="row content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'style/js/bootstrap.js' %}"></script>
</body>

</html>
